name: Update Empty JSON-LD URLs v1.4
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-jsonld-urls:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Find and update empty URLs in JSON-LD schema
      run: |
        REPO_NAME="${GITHUB_REPOSITORY#*/}"
        REPO_NAME=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')
        echo "Repository name: $REPO_NAME"
        
        find . -type f -name "*.html" | while read -r htmlFile; do
          echo "Processing file: $htmlFile"
          
          # Create a temporary file
          temp_file=$(mktemp)
          
          perl -i -pe '
            BEGIN { undef $/; }
            s/("url":\s*"")/"url":"https:\/\/'$REPO_NAME'"/g;
            s/("item":\{"@id":\s*"")/"item":{"@id":"https:\/\/'$REPO_NAME'"/g;
          ' "$htmlFile"
          
          if [ -s "$htmlFile" ]; then
            echo "Successfully processed $htmlFile"
          else
            echo "Warning: Empty output file generated for $htmlFile"
          fi
        done
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update empty URLs in JSON-LD schema" || echo "No changes to commit"
        git push origin HEAD:main || echo "No changes to push"
