name: Update Empty JSON-LD URLs v1.0
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-jsonld-urls:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install jq
      run: sudo apt-get install -y jq
    - name: Find and update empty URLs in JSON-LD schema
      run: |
        # Get repository name from GitHub context and convert to lowercase
        REPO_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')
        
        find . -name "*.html" | while read htmlFile; do
          tempFile="${htmlFile}.tmp"
          
          # Get the relative path from the root of the repository
          relativePath="${htmlFile#./}"
          dirPath=$(dirname "$relativePath")
          fileName=$(basename "$htmlFile" .html)
          
          # Special handling for index.html files
          if [ "$fileName" = "index" ]; then
            if [ "$dirPath" = "." ]; then
              urlPath=""  # Homepage
            else
              urlPath="/$dirPath"  # Index in subfolder
            fi
          else
            # Regular files
            if [ "$dirPath" = "." ]; then
              urlPath="/$fileName"
            else
              urlPath="/$dirPath/$fileName"
            fi
          fi
          
          # Remove any double slashes that might occur
          urlPath=$(echo "$urlPath" | sed 's#//#/#g')
          
          # Construct the base URL
          baseURL="https://$REPO_NAME$urlPath"
          
          # Create a temporary file for processing
          awk -v url="$baseURL" '
          BEGIN { in_script = 0; json_content = ""; }
          /<script type="application\/ld\+json"/ { in_script = 1; print; next }
          in_script == 1 {
            json_content = json_content $0
            if (/<\/script>/) {
              # Process JSON content
              cmd = "jq '\''(.\"@graph\"[]? | select(.url != null and .url == \"\").url) = \""url"\"'\'' <<< " shellquote(json_content)
              cmd | getline processed_json
              print processed_json
              close(cmd)
              in_script = 0
              json_content = ""
            }
            next
          }
          { print }
          
          function shellquote(s) {
            gsub(/"/, "\\\"", s)
            return "\""s"\""
          }
          ' "$htmlFile" > "$tempFile"
          
          mv "$tempFile" "$htmlFile"
        done
    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Update empty URLs in JSON-LD schema" || echo "No changes to commit"
    - name: Push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git push origin HEAD:main
